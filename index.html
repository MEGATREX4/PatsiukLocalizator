<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        createGameCards(data.games);
        createTranslatorCards(data.translators);
        // Initialize VanillaTilt after creating the game cards
        VanillaTilt.init(document.querySelectorAll(".card-custom"), {
          max: 15,
          speed: 400,
          glare: true,
          "max-glare": 0.5
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  });

  function createGameCards(games) {
    const container = document.querySelector('.cards-container .row');
    games.forEach(game => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 mb-4';
      col.innerHTML = `
        <div class="card card-custom">
          <img src="${game.image}" alt="${game.title}">
        </div>
      `;
      container.appendChild(col);
    });
  }

  function createTranslatorCards(translators) {
    const container = document.querySelector('.about-us .row');
    translators.forEach(translator => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="card about-us-card-custom">
          <div class="card-body d-flex align-items-center">
            <img src="${translator.image}" alt="${translator.name}" class="card-img-top me-3" />
            <div>
              <h5 class="card-title">${translator.name}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${translator.role}</h6>
              <p class="card-text">${translator.bio}</p>
            </div>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  }
</script>

<script>
  const wrongTexts = ["наше порволіо", "Наше портфольо"]; // Array of incorrect texts
  const correctText = "Наше портфоліо"; // The correct text
  let typedText = ""; // Store the text being typed
  let currentCharIndex = 0;
  let mistakeIndex = 0; // Keep track of which mistake we are on
  let isErasing = false;

  const typedTextElement = document.getElementById("typed-text");
  const cursor = document.querySelector(".cursor");

  function typeAndErase() {
    const currentWrongText = wrongTexts[mistakeIndex]; // Get current mistake text
    if (!isErasing) {
      if (currentCharIndex < currentWrongText.length) {
        // Typing the wrong text
        typedText += currentWrongText.charAt(currentCharIndex);
        typedTextElement.innerHTML = typedText;
        currentCharIndex++;
        setTimeout(typeAndErase, 150); // Typing speed
      } else {
        // Start erasing after typing the wrong text
        setTimeout(() => {
          isErasing = true;
          setTimeout(typeAndErase, 500); // Pause before erasing
        }, 1000); // Pause after typing the wrong word
      }
    } else {
      if (currentCharIndex > 0) {
        // Erasing the wrong text
        typedText = typedText.slice(0, -1); // Remove one character at a time
        typedTextElement.innerHTML = typedText;
        currentCharIndex--;
        setTimeout(typeAndErase, 100); // Erasing speed
      } else {
        // Move to the next mistake or start typing the correct text
        if (mistakeIndex < wrongTexts.length - 1) {
          // Move to the next mistake
          isErasing = false;
          mistakeIndex++;
          currentCharIndex = 0;
          setTimeout(typeAndErase, 500); // Delay before starting next mistake
        } else {
          // After mistakes, type the correct text
          typeCorrectText();
        }
      }
    }
  }

  function typeCorrectText() {
    if (currentCharIndex < correctText.length) {
      // Typing the correct text
      typedText += correctText.charAt(currentCharIndex);
      typedTextElement.innerHTML = typedText;
      currentCharIndex++;
      setTimeout(typeCorrectText, 150); // Typing speed for the correct text
    } else {
      // Show the blinking cursor at the end
      cursor.style.display = 'inline-block';
    }
  }

  setTimeout(typeAndErase, 500); // Start typing with a delay
</script>
